<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .green{
            height: 500px;
            width: auto;
            background-color: green;
            position: relative;

        }
        .red{
            height:200px ;
            width: 200px;
            background-color: red;
            border-radius: 100%;
            left: 50%;
            bottom: 50%;
            position:absolute;
            transform: translate(-50%,50%);
        }
    </style>

</head>
<body>
    <h1>WE MAKE PRACTICE IN CSS POSITION</h1>
    <div class="green">
        <div class="red"></div>
    </div>
</body>
</html>
